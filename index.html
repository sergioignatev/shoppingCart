<!DOCTYPE html>
<html lang="en">
<head>
  <title>ShoppingCart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <h1 class="mt-5 text-center">ПОКУПКИ</h1>
 <div class="container">
    <div class="text-center mt-3">
<input class="text-center" id="input"/><button onclick="addItem()" class="btn btn-success text-center">Добавить</button>
</div>
<div id="cont" class="mt-5"></div>


    
 </div>


</body>
<script>
let products=[];
let main="";
function addItem(){
    let arr=document.getElementById('input').value
products.push(arr)

main+=`<li ondblclick="diss(this)">${products[products.length-1]}</li>`



    document.getElementById("cont").innerHTML=main

}
function diss(x){
x.style.display="none"
}
</script>
</html>
