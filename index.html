<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
  <style>
    *{text-align:center;}

  </style>
  <h1 class="mt-5"> Список покупок</h1>
<input class="mt-5"   id="input"/>
<button  onclick="myF()">Добавить</button>

<p id="demo"></p>

<script>
function myF(){
let inp=document.getElementById("input").value;
document.getElementById('input').value = ''
document.getElementById("demo").innerHTML +=`<li class="mt-3" ondblclick="d(this)" >${inp} <button class="btn btn-danger" onclick="complete(this)" >Куплено?</button></li>`}

function d(x){
var display=""
if(confirm(`Удалить?`)){
display="none"
}else{
display=""
}


x.style.display=display;
x.style.height="10px"
}
function complete(x){
  x.innerHTML="✓ "
  x.classList.add("btn-success")
  x.classList.remove("btn-danger")
}
</script>


</body>
</html>
