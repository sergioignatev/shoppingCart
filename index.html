<!DOCTYPE html>
<html>
<body>
<input id="input"/>
<button onclick="myF()">MU</button>

<p id="demo"></p>

<script>
function myF(){
let inp=document.getElementById("input").value;
document.getElementById("demo").innerHTML +=`<li onclick="d(this)">${inp}</li>`}

function d(x){
var display=""
if(confirm("Удалить?")){
display="none"
}else{
display=""
}


x.style.display=display
}
</script>

</body>
</html>
